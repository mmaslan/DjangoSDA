{% extends "base.html" %}

{% block content %}
    <div>
        <form action="." method="post">
            {% csrf_token %}
            <h2>Are you sure that you want to delete this book {{ object.title }}</h2>
            <input type="submit" value="Yes"/>
            <p><a href="{% url 'books-list' %}">Cancel</a></p>
        </form>
    </div>
{% endblock %}
